{% extends "base.html" %}

{% block body %}
<div class="container mt-4">
    <h2>Confirm Task Deletion</h2>
    <p>Are you sure you want to delete the task <strong>{{ task.task_title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
