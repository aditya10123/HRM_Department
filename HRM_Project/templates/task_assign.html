{% extends "base.html" %}

{% block body %}
<div class="container mt-4">
    <h2 class="mb-3">Assign Task</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Assign Task</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
